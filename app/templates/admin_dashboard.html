{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<form method="POST" action="{{ url_for('admin.add_intern') }}">
    Name: <input name="name" required>
    Team: <input name="team" required>
    Task: <input name="task" required>
    <button type="submit">Add</button>
</form>

<ul>
{% for intern in interns %}
    <li>{{ intern.name }} - {{ intern.team }} - {{ intern.task }} 
        <a href="{{ url_for('admin.delete_intern', id=intern._id) }}">Delete</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
